     <script>
      const correctPassword = 'yourPassword'; // Set your desired password here

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const clientsSection = document.getElementById('clients-section');
            const passwordForm = document.getElementById('password-form');

            if (passwordInput === correctPassword) {
                passwordForm.style.display = 'none';
                clientsSection.style.display = 'block';
                displayClientData();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function displayClientData() {
            // Retrieve form data from local storage
            const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
            const clientDataDiv = document.getElementById('client-data');

            if (submissions.length > 0) {
                submissions.forEach(submission => {
                    clientDataDiv.innerHTML += `
                        <div class="client-info">
                            <h3>Date: ${new Date(submission.timestamp).toLocaleDateString()}</h3>
                            <p><strong>Name:</strong> ${submission.name}</p>
                            <p><strong>Phone:</strong> ${submission.phone}</p>
                            <p><strong>Email:</strong> ${submission.email}</p>
                            <p><strong>Postcode:</strong> ${submission.postcode}</p>
                            <p><strong>Date:</strong> ${submission.date}</p>
                            <p><strong>Renovation:</strong> ${submission.renovation}</p>
                            <p><strong>Other Renovation:</strong> ${submission['other-renovation'] || ''}</p>
                            <p><strong>Description:</strong> ${submission.description}</p>
                        </div>
                    `;
                });
            } else {
                clientDataDiv.innerHTML = '<p>No submissions available.</p>';
            }
        }
    </script>
